<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贴子列表</title>
    <link href="webDefault/bootstrap.min.css" rel="stylesheet" />
    <link href="css/posts.css" rel="stylesheet" />
    <script src="webDefault/jquery-3.4.1.min.js"></script>
    <script src="webDefault/bootstrap.bundle.min.js"></script>
    <script src="js/posts.js"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body class="background">
    <div class="container">

        <form class="form-inline searchBar">
            <input style="width: 70%;" class="form-control" type="search" placeholder="搜索贴子" aria-label="Search"
                id="search">
            <button class="btn btn-outline-info" type="submit">搜索</button>
        </form>
    </div>

    <script>
        let url = "127.0.0.1"
        let para
        $(window).load(function () {
            $.ajax({
                method: 'GET',
                url: `http://${url}/list`,
                data: para,
                success: (data) => {

                },
                error: (xhr, err)=>{
                    console.log('异步请求注册API失败：')
                    console.log(xhr)
                    console.log(err)
                }
            })
    </script>
</body>

</html>
