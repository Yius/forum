<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link href="webDefault/bootstrap.min.css" rel="stylesheet" />
    <link href="css/register.css" rel="stylesheet" />
    <script src="webDefault/jquery-3.4.1.min.js"></script>
    <script src="webDefault/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
    <script src="js/config.js"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body class="background">
    <div>
        <div id="login_wrap">
            <div id="login">
                <div id="status">
                    <i style="top: 0" class="first-words" >注</i>
                    <i style="right: 5px" class="second-words">册</i>
                </div>
                <span>
                    <form>
                        <p class="form"><input type="text" id="id" placeholder="账号"></p>
                        <p class="form"><input type="password" id="password" placeholder="密码"></p>
                        <p class="form"><input type="text" id="nickname" placeholder="昵称"></p>
                        <p class="form"><input type="date" id="bornyear" placeholder="出生年份"></p>
                        <p class="form"><textarea id="description" placeholder="个人介绍(限50字)" maxlength="50" rows="3"></textarea></p>
                    </form>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-outline-primary">
                          <input type="radio" name="sex" checked="checked" value="M"> 男
                        </label>
                        <label class="btn btn-outline-primary">
                          <input type="radio" name="sex" value="F"> 女
                        </label>
                    </div>
                    <form>  
                        <button type="button" class="btn" onclick="location.href='login.html'" style="margin-right: 20px;">返回</button>
                        <button type="button" class="btn" onclick="registerHelp()">注册</button>
                    </form>
                    
                </span>
            </div>

            <div id="login_img">
                <span class="circle">
                </span>
                <p id="title">SCNU</p>
            </div>
        </div>
    </div>
</body>
<script>
    //自动居中title
    var name_c = document.getElementById("title")
    name = name_c.innerHTML.split("")
    name_c.innerHTML = ""
    for (i = 0; i < name.length; i++)
        if (name[i] != ",")
            name_c.innerHTML += "<i>" + name[i] + "</i>"
</script>
</html>
