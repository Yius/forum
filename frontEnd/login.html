<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link href="webDefault/bootstrap.min.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
    <script src="webDefault/jquery-3.4.1.min.js"></script>
    <script src="webDefault/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body class="background">
    <div>
        <div id="login_wrap">
            <div id="login">
                <div id="status">
                    <i style="top: 0" class="first-words">登</i>
                    <i style="right: 5px" class="second-words">录</i>
                </div>
                <span>
                    <form>
                        <p class="form"><input type="text" id="id" placeholder="账号"></p>
                        <p class="form"><input type="password" id="password" placeholder="密码"></p>
                        <button type="button" class="btn" style="margin-right: 20px;">登录</button>
                        <button type="button" class="btn" onclick="location.href='register.html'" >注册</button>
                    </form>
                </span>
            </div>
            <div id="login_img">
                <span class="circle">
                </span>
                <p id="title">SCNU</p>
            </div>
        </div>
    </div>
</body>
<script>
    //自动居中title
    var name_c = document.getElementById("title")
    name = name_c.innerHTML.split("")
    name_c.innerHTML = ""
    for (i = 0; i < name.length; i++)
        if (name[i] != ",")
            name_c.innerHTML += "<i>" + name[i] + "</i>"
</script>
</html>
